name: JAVA CI
on: push

env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
  GIT_COMMIT: ${{ github.sha }}

jobs:
  Clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload code artifact
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Build:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: gradle:6-jdk11
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build with gradle
        run: chmod +x ci/build-app.sh && ci/build-app.sh && ls app/build/
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
      - name: Test
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
      - name: is the file there?
        run: ls app/build/
      - name: Upload jar
        uses: actions/upload-artifact@v2
        with:
          name: jar
          path: ./app/build/libs/app-0.1-all.jar
  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build]
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: login dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ env.docker_username }}
          password: ${{ env.docker_password }}
      - name: Set env
        run: echo "${GIT_COMMIT::8}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: app/
          push: true
          tags: ${{ env.docker_username }}/micronaut-app:1.0-${{ env.GIT_COMMIT }}
